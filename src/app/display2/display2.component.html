<nav class="navbar navbar-light bg-nav">
  <!--img src="../../assets/img/i_bcpLogo.png" width="100" height="40" alt=""-->
  <h5 class="nav-Text mx-auto" href="">Agencias</h5>
</nav>
<div class="cont">
  <div class="contentList">
    <div *ngFor="let agency of patternAgencies; index as i;" (click)="saveIdAgency(i)">
      <div class="borderList">
        <div class="row justify-content-center">
          <div class="col-lg-2 col-md-3 col-sm-3 col-3 align-self-center text-center">
            <img src="{{ agency.src }}" alt="img">
          </div>
          <div class="col-lg-8 col-md-7 col-sm-7 col-7">
            <h5>{{ agency.agencia }}</h5>
            <h6>{{ agency.distrito }}</h6>
            <h6>{{ agency.direccion }}</h6>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-2 align-self-center text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star"
              viewBox="0 0 16 16">
              <path
                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>UBICACION DE AGENCIAS:</h1>
    <div class="justify-content-center">
      <google-map width="col-12 align-self-center text-center" [center]="center" [zoom]="zoom">
        <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition" [options]="markerOptions">
        </map-marker>
      </google-map>
    </div>
  </div>
</div>
